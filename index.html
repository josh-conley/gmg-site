<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Means Go</title>
    <script>
        // Simple client-side routing
        function route() {
            const path = window.location.pathname;
            
            if (path === '/rankings' || path === '/rankings/') {
                window.location.href = '/rankings/index.html';
                return;
            }
            
            // Default to homepage
            if (path === '/' || path === '/index.html') {
                window.location.href = '/home.html';
                return;
            }
        }
        
        // Route on page load
        document.addEventListener('DOMContentLoaded', route);
        
        // Route on popstate (back/forward navigation)
        window.addEventListener('popstate', route);
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #1a1a1a; color: white; font-family: Arial, sans-serif;">
        <p>Loading...</p>
    </div>
</body>
</html>
