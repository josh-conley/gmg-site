<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Team Range Ranking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NFL Team Range Ranking</h1>
            <div class="controls">
                <button id="reset-btn">Reset Rankings</button>
                <button id="view-toggle">Switch to Tier View</button>
            </div>
        </header>
        
        <div class="chart-container">
            <div class="y-axis">
                <div class="y-label" style="top: 0%">1</div>
                <div class="y-label" style="top: 16%">6</div>
                <div class="y-label" style="top: 32%">11</div>
                <div class="y-label" style="top: 48%">16</div>
                <div class="y-label" style="top: 64%">21</div>
                <div class="y-label" style="top: 80%">26</div>
                <div class="y-label" style="top: 100%">32</div>
            </div>
            
            <div class="chart-area" id="chart-area">
                <div class="grid-lines">
                    <div class="grid-line" style="top: 0%"></div>
                    <div class="grid-line" style="top: 16%"></div>
                    <div class="grid-line" style="top: 32%"></div>
                    <div class="grid-line" style="top: 48%"></div>
                    <div class="grid-line" style="top: 64%"></div>
                    <div class="grid-line" style="top: 80%"></div>
                    <div class="grid-line" style="top: 100%"></div>
                </div>
                
                <div class="teams-ranges" id="teams-ranges"></div>
            </div>
        </div>
        
        <div class="teams-pool">
            <h3>NFL Teams - Click to Add</h3>
            <div class="teams-container" id="teams-container"></div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-icon high"></div>
                <span>High Estimate</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon avg-new"></div>
                <span>Drag Team Logo to Rank</span>
            </div>
            <div class="legend-item">
                <div class="legend-icon low"></div>
                <span>Low Estimate</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
